<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototípus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Főoldal</a>
            <a href="#">Kérdések</a>
            <a href="#">Kapcsolat</a>
            <a href="#">Súgó</a>
            <button class="btnLogin-popup">Bejelentkezés</button>
        </nav>
    </header>
    <div class="container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Bejelentkezés</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="barcode-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Jelszó</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Emlékezz rá</label>
                    <a href="#">Elfelejtett jelszó?</a>
                </div>
                <button type="submit" class="btn">Bejelentkezés</button>
                <div class="login-register">
                    <p>
                        Nincs fiókod? <a href="#" class="register-link">Regisztráció</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Regisztráció</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Felhasználónév</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="barcode-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Jelszó</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditicions</label>
                </div>
                <button type="submit" class="btn">Regisztráció</button>
                <div class="login-register">
                    <p>
                        Van már fiókod? <a href="#" class="login-link">Bejelentkezés</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
